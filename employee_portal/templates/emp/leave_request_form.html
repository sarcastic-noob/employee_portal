<head>
    <title>Leave Request Form</title>
</head>

{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Leave Request Form</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'employee_portal:submit_leave_request'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_startDate">
                                Start Date:
                            </label>
                            <div class="col-sm-10">
                                <input type="date" name="startDate" id="id_startDate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_endDate">
                                End Date:
                            </label>
                            <div class="col-sm-10">
                              <input type="date" name="endDate" id="id_endDate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_reason">
                                Reason For Leave:
                            </label>
                            <div class="col-sm-10">
                              <textarea name="reason" rows="8" cols="80" id="id_reason"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
