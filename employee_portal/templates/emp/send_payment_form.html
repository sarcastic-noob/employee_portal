<head>
    <title>Employee Login</title>
</head>
{% block title %}Sending payments to employees{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Send payemnts</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'employee_portal:payment_request'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Employee ID:
                            </label>
                            <div class="col-sm-10">
                                <input id="id" maxlength="30" name="id" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Year and Month:
                            </label>
                            <div class="col-sm-10">
                                <input id="year_month" maxlength="30" name="year_month" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                pay:
                            </label>
                            <div class="col-sm-10">
                                <input id="pay" maxlength="30" name="pay" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                              Bonus:
                            </label>
                            <div class="col-sm-10">
                                <input id="bonus" maxlength="30" name="bonus" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
